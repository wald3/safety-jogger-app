
    <div *ngIf="!userNotExist else noUserTemplate">
        <div class="row justify-content-center">
            <div *ngFor="let product of products;" class="col-8 col-md-4 col-sm-6 col-lg-3">
                <app-product [product]="product"></app-product>
            </div>
        </div>
    </div>

    <ng-template #noUserTemplate>
        <div class="row justify-content-center">
            <div class="col-8 col-md-4 col-sm-6 col-lg-3">
                <div class="card border-danger">
                    <div class="card-body text-danger text-center">
                        No user with ID: {{userIdView}}
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <div class="row justify-content-center mt-4 fixed-width">
        <div class="col-8 col-sm-6 col-md-4 col-lg-3">
            <button 
                class="mt-2 btn btn-success w-100"
                (click)="onSubmit()">
                Send
            </button>
            <button 
                class="mt-2 btn btn-secondary w-100"
                style="
                    background-color: darkgray;
                    border-color: darkgray;
                "
                (click)="onClear()">
                Clear
            </button>
        </div>
    </div>
